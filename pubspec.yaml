name: celz5_app
description: "CELZ5 Official App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.4.0 # Or your current version

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1   # This replaces your local Inter font files
  qr_flutter: ^4.1.0
  flutter_lucide: ^1.8.2
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  youtube_player_flutter: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    # NOTICE: No 'assets/fonts/' here. 
    # If the folder is empty, remove this line entirely.

  # DELETE EVERYTHING FROM 'fonts:' DOWNWARD